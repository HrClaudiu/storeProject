<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<body>
    <div id="page">
        <div id="welcome">
            <span class="title">Calories In Calories Out</span>
            <span class="motto">It`s not a diet, it`s not a phase, it`s a permanent lifestyle change</span>
            <div class="button-container">
                <button>Learn about CICO</button>
            </div>
        </div>
        <div id="sign-up">
            <div>
                <img src="../images/cuttlery2.png" />
            </div>
            <div>
                <span>Sign Up Below</span>
            </div>
            <form action="data.html" method="POST">
                <div class="columns">
                        <div class="first-column">
                        <label for id="field_first_name">First Name</label>
                        <input type="text" name="first_name" id="field_first_name" required/>
                        <label for id="field_email">Email</label>
                        <input type="email" name="email" id="field_email" required/>
                        <label for id="field_city">City</label>
                        <input type="text" name="city" id="field_city" required/>
                    </div>
                    <div class="second-column"> 
                        <label for id="field_last_name">Last Name</label>
                        <input type="text" name="last-name" id="field_last_name" required />
                        <label for id="field_password">Password</label>
                        <input type="password" name="password" id="field_password" required />
                        <label for id="field_country">Country</label>
                        <input type="text" name="country" id="field_country" required placeholder="Select City First" />
                    </div>
                </div>
            </form>
            <div class="submit">
                    <input type="submit" value="Sign Up" name="sign-up" required />
                </div>
            <div>
                <a href="">Already have an account? Sign in!</a>
            </div>
        </div>
    </div>
    
</body>
</html>
