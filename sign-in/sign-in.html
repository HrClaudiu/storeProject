<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sign-in.css" />
</head>
<body>
    <div id="main">
        <div id="welcome">
            <span class="title">Calories In Calories Out</span>
            <span class="motto">It`s not a diet, it`s not a phase, it`s a permanent lifestyle change</span>
            <div class="button-container">
                <button>Learn about CICO</button>
            </div>
        </div>
        <div id="sign-in">
            <img src="../images/cuttlery2.png" />
            <span>Sign In Below</span>
            <form action="data.html" method="POST">
                <label for="field_email">Email Address</label>
                <input type="email" id="field_email" name="email" required />
                <label for="field_email">Password</label>
                <input type="password" id="field_password" name="password" required />
                <input type="submit" value="SIGN IN" />
            </form>
            <a href="">Don`t have an account? Sign up here!</a>
        </div>
    </div>
</body>
</html>
